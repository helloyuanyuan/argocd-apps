apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
            requests:
              memory: "500M"
              cpu: "500m"
          command: ["sh", "-c", 'echo "Hello, Kubernetes!" && sleep infinity']
          volumeMounts:
            - name: nfs
              mountPath: /data
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nas-nfs-pvc
