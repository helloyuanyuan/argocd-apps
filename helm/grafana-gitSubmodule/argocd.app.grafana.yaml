apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-grafana-gitSubmodule
  namespace: argocd
spec:
  project: default
  source:
    path: helm/grafana-gitSubmodule/charts/charts/grafana
    repoURL: https://github.com/helloyuanyuan/argocd-apps.git
    targetRevision: main
    helm:
      valueFiles:
        - ../../../values.yaml
  destination:
    namespace: argocd-apps
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
