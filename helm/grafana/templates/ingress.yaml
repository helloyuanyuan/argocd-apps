apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: test
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.localdev.me
      http:
        paths:
          - backend:
              service:
                name: grafana
                port:
                  number: 3000
            path: /
            pathType: Prefix
